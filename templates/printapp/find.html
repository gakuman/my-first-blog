{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>プリント配布サイト</h1>

<form action="{% url 'printapp:find' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <tr><th></th><td>
        <input type="submit" value="検索" class="btn btn-primary">
    </td></tr>
</form>

<div class="container">
    {% for item in data %}
    <div class="card">
        <h5 class="card-header">{{item.title}}</h5>
        <div class="card-body">
            <h5 class="card-title">投稿者:<a href="{% url 'accounts:profile' item.author %}">{{item.author}}</a></h5>
            <h5 class="card-title">{{item.content}}</h5>
            <h5 class="card-title">教科:{{item.category}}</h5>
            <h5 class="card-title"><a href="{{ item.images.url }}">プリントを見る</a></h5>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
